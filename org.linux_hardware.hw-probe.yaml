        url: https://acpica.org/sites/acpica/files/acpica-unix-20211217.tar.gz
        sha256: 2511f85828820d747fa3e2c3433d3a38c22db3d9c2fd900e1a84eb4173cb5992
  - name: hdparm
    buildsystem: simple
